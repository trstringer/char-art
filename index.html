<!DOCTYPE HTML>
<html lang='en-US'>
    <head>
        <meta charset='UTF-8'>
        <title>char-art Text Art</title>
        <link rel="stylesheet" href='./public/css/bootstrap.min.css'>
        <link rel="stylesheet" href="./public/css/site.css">
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <h1 class='col-xs-12 intro-header'>char-art</h1>
            </div>
            <div class='row'>
                <div class='char-canvas col-xs-12 col-md-9'></div>
                <div class='control-area col-xs-12 col-md-3'>
                    <div class='col-xs-12'>
                        <div class='col-xs-3 common-char'><span>-</span></div>
                        <div class='col-xs-3 common-char'><span>_</span></div>
                        <div class='col-xs-3 common-char'><span>=</span></div>
                        <div class='col-xs-3 common-char'><span>^</span></div>
                        
                        <div class='col-xs-3 common-char'><span>/</span></div>
                        <div class='col-xs-3 common-char'><span>\</span></div>
                        <div class='col-xs-3 common-char'><span>{</span></div>
                        <div class='col-xs-3 common-char'><span>}</span></div>
                        
                        <div class='col-xs-3 common-char'><span>|</span></div>
                        <div class='col-xs-3 common-char'><span>[</span></div>
                        <div class='col-xs-3 common-char'><span>]</span></div>
                        <div class='col-xs-3 common-char'><span>:</span></div>
                        
                        <div class='col-xs-3 common-char'><span>`</span></div>
                        <div class='col-xs-3 common-char'><span>~</span></div>
                        <div class='col-xs-3 common-char'><span>*</span></div>
                        <div class='col-xs-3 common-char'><span>+</span></div>
                    </div>
                    <div class='col-xs-12 copy'>
                        <button class='btn btn-success btn-copy'>copy to clipboard</button>
                        <span class='col-xs-12 help-block message-success'>char art copied to clipboard</span>
                    </div>
                    <div class='col-xs-12 clear'>
                        <button class='btn btn-success btn-clear'>clear</button>
                    </div>
                    <div class='col-xs-12'>
                        <label>
                            <input id='gridlines' type="checkbox" value="">
                            gridlines
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <script src='./public/js/jquery.min.js'></script>
        <script src='./public/js/clipboard.min.js'></script>
        <script src='./public/js/site.js'></script>
    </body>
</html>
